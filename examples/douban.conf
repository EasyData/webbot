{
    "site": "豆瓣电影",

    "domains": ["movie.douban.com"],

    "urls": ["http://movie.douban.com/chart"],

    "rules": {
        "#1": {
            "follow": false,
            "xpath": "//tr[@class='item']/td[1]/a"
        }
    },

    "fields": {
        "url":        {"value":"${URL}"},
        "title":      {"xpath":"//h1", "parse":"text"},
        "image_urls": {"xpath":"//div[@id='mainpic']//img/@src"},
        "comments":   {"xpath":"//div[@id='hot-comments']//p/text()", "multi":true}
    },

    "settings": {
        "img": "./img"
    }
}
